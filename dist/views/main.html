<div id="start" ng-click="showDetails = !showDetails" ng-hide="showDetails">START</div>

<div id="container" ng-show="showDetails">


	<div ng-repeat="row in games[gameId].ticTacToe">   <!-- rows -->
	  <div ng-class="{box:true,topLine:$parent.$index != 0,leftLine:$index != 0}" ng-repeat="cell in row" ng-click="clickBox(cell)">{{cell.value}}</div>  <!-- individual cells -->
	  
	  <div class="clearfix"></div>

	<div id="plyMsg" class="playMessage" ng-show="xWin">
      <h3>X Won!</h3>
    
      <button id="playAgain" ng-click="resetGame()">Play Again!</button>
    </div>

    <div id="plyMsg2" class="playMessage" ng-show="yWin">
      <h3>O Won!</h3>
    
      <button id="playAgain" ng-click="resetGame()">Play Again!</button>
    </div>  

    <!-- win  messages show after ng show is true -->
</div>

    <!--  begin loading div -->

  <div id="waiting" ng-show="games[gameId].waiting">
    <br>
     Finding your opponent... 
  </div>
